<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Heartbeats - Playlists</title>
    <meta name="description" content="THE website that helps to catch your train!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#cb0037">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screenInstellingen.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Javascript -->
    <script defer src="./script/api.js"></script>
</head>

<header>
    <div class="o-row">
        <div class="c-top__border">
            <div class="c-top__border-flex">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                    </svg>
                </span>
                <h1 class="c-top__border-title js-load_gebruikersnaam">
                    "Gebruikersnaam hier"
                </h1>
            </div>
        </div>
    </div>
</header>

<body>
    <div class="o-row">
        <div class="c-title">
            <h1>
                Nieuwe playlist maken
            </h1>
        </div>
        <div class="o-row__body">
            <div class="o-container">
                <div class="c-card__body">
                    <div class="c-form-field">
                        <label class="c-label" for="username">
                            Playlist naam
                        </label>
                        <span class="c-icon-container">
                            <input class="c-input-2" name="username" id="playlistName" placeholder="bv. playlist alpha"
                                required>
                        </span>

                        <label class="c-label" for="username">
                            Geboortejaar
                        </label>
                        <span class="c-icon-container">
                            <input class="c-input-2" name="username" id="year" placeholder="bv. 1965" required>
                        </span>

                        <label class="c-label" for="username">
                            Genre
                        </label>
                        <span class="c-icon-container">
                            <input class="c-input-2" name="username" id="genre" placeholder="max 1 bv. acoustic"
                                required>
                        </span>

                        <label class="c-label" for="username">
                            Artiest
                        </label>
                        <span class="c-icon-container">
                            <input class="c-input-2" name="username" id="artist" placeholder="max 1 bv. Willy Sommers"
                                required>
                        </span>
                    </div>
                    <span class="c-icon-container">
                        <input class="c-button__red" type="button" value="Maak playlist"
                            onclick="passStrings()"></input>
                    </span>
                    <p>Als er in de volgende pagina niets geladen wordt, probeer dan eens zonder een artiest of genre
                        mee te geven</p>
                </div>
            </div>
        </div>
    </div>
</body>



</html>
